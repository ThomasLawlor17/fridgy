{% extends 'base.html' %}
{% block content %} 
<dev class = "Household">
<h1 class="text-center text-2xl mb-5">{{household.name}}</h1>
</dev>

<div class="flex flex-col items-center justify-center ">

{% for p in users_in_house %}  

<div class="food-box flex justify-between border border-neutral-800 rounded shadow-lg items-center " >
    <div class="flex items-center">
        <div class="mr-5">
            <img class="h-14 rounded-full " src='{{p.user_image}}'>
        </div>
        <div>

            <a href="/profile/{{p.user.id}}/">
            <p class="text-xl">{{ p.user.username }}</p>
            </a>
        </div>
    </div>
    {% if user.profile.household_manager and request.user != p.user %}
    <form action="{% url 'household_remove_user' household.id %}" method="POST">
        {% csrf_token %}
        <select name="user" style="display: none;"><option value="{{ profile.user }}"></option></select>
        <button  class=""><img class="h-10" src="../../static/img/trash.svg"></button></form>
   
    {% endif %}
</div>

{% endfor %}

        <a href="{% url 'household_update' household.id %}">
            <button class=" btn my-4">Edit Household</button>
        </a>
        <a href="{%url 'index' %}">
            <button class=" white-btn ">Food List</button>
        </a>
{% endblock %}
    </div>
</div>
