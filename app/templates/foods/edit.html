{% extends 'base.html' %} {% load widget_tweaks %} {% block content %}
<div class="flex-col justify-center items-center">
	<div>
		<h5 class="text-center text-2xl font-bold mb-5">Edit {{food.food_name}}</h5>
	</div>

	<div class="flex-col items-center justify-center">
		<form
			action="{% url 'foods_edit' food.id %}"
			method="POST"
			enctype="multipart/form-data"
		>
			{% csrf_token %}
			<div class="flex-col items-center justify-center">
				{% if food.food_image %}
				<div class="flex justify-center my-5">
					<img class="food-img" src="{{food.food_image}}" />
				</div>
				{% endif %}
				<div class="flex flex-col items-center mb-5">
					{% if food.food_image %}
					<input
						class="input-box"
						type="file"
						name="food_image"
						id="food_image"
						value="{{food.food_image}}"
						accept="image/png, image/gif, image/jpeg"
					/>
					<label for="food_image" class="photo-upload"
						><svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="photo-upload-icon"
							viewBox="0 0 16 16"
						>
							<path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
							<path
								d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"
							/></svg
						>Change Photo</label
					>
					{% else %}
					<input
						class="input-box"
						type="file"
						name="food_image"
						id="food_image"
						value="{{food.food_image}}"
						accept="image/png, image/gif, image/jpeg"
					/>
					<label for="food_image" class="photo-upload"
						><svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="photo-upload-icon"
							viewBox="0 0 16 16"
						>
							<path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
							<path
								d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"
							/></svg
						>Add Photo</label
					>
					{% endif %}
				</div>
				<div class="flex flex-col items-center mb-5">
					<div>
						<input
							class="input-box text-center"
							style="width: 50px"
							type="number"
							name="count"
							value="{{food.count}}"
						/>
					</div>
				</div>
				<div class="flex justify-center items-center">
					{% if food.shareable %}
					<input
						class="mx-2"
						type="checkbox"
						name="shareable"
						value="True"
						checked
					/>
					{% else %}
					<input class="mx-2" type="checkbox" name="shareable" value="True" />
					{% endif %}
					<div class="mx-2">Share with others?</div>
				</div>

				<div class="flex justify-center">
					<input type="submit" value="Submit" class="btn mt-10" />
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
